syntax = "proto3";

package qitmeer.p2p.v2;

import "github.com/Qitmeer/qng/p2p/proto/v1/gogo.proto";
import "github.com/Qitmeer/qng/p2p/proto/v1/message.proto";

message MeerState {
  v1.Hash id= 1;
  uint64 number =2;
  bytes  enode = 3 [(gogoproto.moretags) = "ssz-max:\"256\""];
  bytes  enr = 4 [(gogoproto.moretags) = "ssz-max:\"256\""];
}

